<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal</title>
    <meta name="apple-itunes-app" content="app-id=6477764698">
        <meta name="description" content="Image Editor for the Apple Vision Pro" />
  <meta property="og:title" content="Petal" />
  <meta property="og:description" content="Photo Editor for the Apple Vision Pro" />
  <meta property="og:image" content="icon.png" />
  <meta property="og:site_name" content="Imagist" />
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        background-color: #f4f4f4;
        transition: background-color 0.3s, color 0.3s;
    }
    .icon-container {
        width: 100px; /* Adjust based on your icon size */
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        margin: 0 auto; /* Ensure it's centered horizontally */
    }
    .layer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-size: cover;
        border-radius: 50%; /* Ensure layers are also circular */
        transition: transform 0.2s ease-out; /* Smooth transition for parallax effect */
    }
    .container {
        text-align: center;
        max-width: 90%; /* Adjust container width */
        margin: auto; /* Center the container horizontally */
        display: flex; /* Use flex to center children vertically and horizontally */
        flex-direction: column; /* Stack children vertically */
        justify-content: center; /* Center children vertically */
        align-items: center; /* Center children horizontally */
        height: 100%; /* Take full height of its parent */
    }
    h1 {
        font-size: 2.5rem;
    }
    p{
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
    }
    video {
        width: 100%;
        height: auto;
        max-height: 60vh;
    }
    @media (prefers-color-scheme: dark) {
        body {
            color: #f4f4f4;
            background-color: #333;
        }
        p, a {
            color: white;
        }
    }
</style>

    <script>
document.querySelector('.icon-container').addEventListener('mousemove', function(e) {
    const rect = e.target.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const dx = x - (rect.width / 2);
    const dy = y - (rect.height / 2);

    // Adjust these values to control the parallax strength
    const layer1Offset = 0.025;
    const layer2Offset = 0.05;
    const layer3Offset = 0.07;

    document.getElementById('layer1').style.transform = `translate(${dx * layer1Offset}px, ${dy * layer1Offset}px)`;
    document.getElementById('layer2').style.transform = `translate(${dx * layer2Offset}px, ${dy * layer2Offset}px)`;
    document.getElementById('layer3').style.transform = `translate(${dx * layer3Offset}px, ${dy * layer3Offset}px)`;
});
</script>

    
</head>
<body>
    <div class="container">
        <div class="icon-container">
    <div class="layer" id="layer1" style="background-image: url('back.png');"></div>
    <div class="layer" id="layer2" style="background-image: url('middle.png');"></div>
    <div class="layer" id="layer3" style="background-image: url('front.png');"></div>
</div>

        <h1>Petal</h1>
        <p>The photo editor for the Apple Vision Pro.</p>
       <p><a href="https://apps.apple.com/us/app/petal/id6477764698" target="_blank"><img src="/download.svg" alt="Download on the Apple Vision Pro App Store"/></a></p>
    </div>
    </body>
</html>
