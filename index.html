<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagist</title>
    <meta name="apple-itunes-app" content="app-id=6477764698">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            max-width: 600px;
            margin-top: -10vh; /* Adjusted for more space above */
        }
        
        .caption {
            font-size: 1.5rem; /* Smaller than the original to fit as a caption */
            margin-top: 20vh; /* Space between icons and caption */
        }
        
        .icon-link {
            color: black;
            text-decoration: none;
            display: block;
            margin: 20px 0; /* Increased vertical space between icons and titles */
        }
        
        .parallax-icon {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            position: relative;
            border-radius: 50%; /* Ensure the icon container is circular */
            overflow: hidden; /* Ensure layers don't exceed the circular bounds */
        }
        
        .layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            border-radius: 50%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #f4f4f4;
                background-color: #333;
            }
            .icon-link {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/rose" class="icon-link">
            <div class="parallax-icon">
                <div class="layer" style="background-image: url('/rose/back.png');"></div>
                <div class="layer" style="background-image: url('/rose/middle.png');"></div>
                <div class="layer" style="background-image: url('/rose/front.png');"></div>
            </div>
            Rose
        </a>
        <a href="/petal" class="icon-link">
            <div class="parallax-icon">
                <div class="layer" style="background-image: url('/petal/back.png');"></div>
                <div class="layer" style="background-image: url('/petal/middle.png');"></div>
                <div class="layer" style="background-image: url('/petal/front.png');"></div>
            </div>
            Petal
        </a>
    </div>
    <div class="caption">Launching Valentine's Day:</div>
    <script>
        // Parallax effect script remains the same
    </script>
</body>
</html>
