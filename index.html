<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagist</title>
    <description>Purveyor of finely crafted applications for the Apple Vision Pro.</description>
    <meta name="apple-itunes-app" content="app-id=6477764698">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
            margin-top: -20vh;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        p, a {
            font-size: 1.2rem;
            color: black; /* Adjusted for better visibility */
            text-decoration: none;
        }
        
        img {
            width: 50px; /* Example size */
            height: 50px; /* Maintain aspect ratio */
            border-radius: 50%; /* Circular clip */
        }
        
        /* Adjustments for dark theme */
        @media (prefers-color-scheme: dark) {
            body {
                color: #f4f4f4;
                background-color: #333;
            }
            p, a {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launching Valentine's Day:</h1>
        <p></p>
        <ul>
            <li>
                 <img src="/rose/icon.jpg" alt="Rose Icon">
                <a href="/rose">Rose</a> - Weather at your Fingertips
               
            </li>
            <li>
                 <img src="/petal/icon.jpg" alt="Petal Icon">
                <a href="/petal">Petal</a> - A Photo Editor with Depth
            </li>
        </ul>
    </div>
</body>
</html>
