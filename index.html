<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagist</title>
    <meta name="apple-itunes-app" content="app-id=6477764698">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            max-width: 600px;
            margin: 0; /* Adjusted to add space on top */
        }
        
        .icon-link {
            color: black;
            text-decoration: none;
            display: inline-block; /* Allows horizontal alignment with spacing */
            margin: 20px 30px; /* Increased horizontal margin and space below icons */
            vertical-align: top; /* Keeps items aligned at the top */
        }
        
        .parallax-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px; /* Increased space between the icon and the text */
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            border-radius: 50%;
            transition: transform 0.2s ease-out;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #f4f4f4;
                background-color: #333;
            }
            .icon-link {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/rose" class="icon-link">
            <div class="parallax-icon" data-icon="rose">
                <div class="layer" style="background-image: url('/rose/back.png');"></div>
                <div class="layer" style="background-image: url('/rose/middle.png');"></div>
                <div class="layer" style="background-image: url('/rose/front.png');"></div>
            </div>
            Rose
        </a>
        <a href="/petal" class="icon-link">
            <div class="parallax-icon" data-icon="petal">
                <div class="layer" style="background-image: url('/petal/back.png');"></div>
                <div class="layer" style="background-image: url('/petal/middle.png');"></div>
                <div class="layer" style="background-image: url('/petal/front.png');"></div>
            </div>
            Petal
        </a>
    </div>

      <a href="/bloom" class="icon-link">
            <div class="parallax-icon" data-icon="bloom">
                <div class="layer" style="background-image: url('/bloom/back.png');"></div>
                <div class="layer" style="background-image: url('/bloom/middle.png');"></div>
                <div class="layer" style="background-image: url('/bloom/front.png');"></div>
            </div>
            Bloom
        </a>
    <div class="caption" style="margin-top: 20px;"></div>
<p><div class="container">
        <a href="/flourish" class="icon-link">
            <div class="parallax-icon" data-icon="flourish">
                <div class="layer" style="background-image: url('/flourish/back.png');"></div>
                <div class="layer" style="background-image: url('/flourish/middle.png');"></div>
                <div class="layer" style="background-image: url('/flourish/front.png');"></div>
            </div>
            Flourish (Coming April 1st)
        </a>
    </div>
    </p>
    <script>
        document.querySelectorAll('.parallax-icon').forEach(icon => {
            icon.addEventListener('mousemove', e => {
                const rect = icon.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const dx = x - (rect.width / 2);
                const dy = y - (rect.height / 2);

                const layerOffsets = [0.05, 0.1, 0.15];
                icon.querySelectorAll('.layer').forEach((layer, index) => {
                    const offset = layerOffsets[index % layerOffsets.length];
                    layer.style.transform = `translate(${dx * offset}px, ${dy * offset}px)`;
                });
            });
        });
    </script>
</body>
</html>
