<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagist</title>
    <meta name="apple-itunes-app" content="app-id=6477764698">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
            margin-top: -20vh;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        p, a {
            font-size: 1.2rem;
            color: black; /* Adjusted for better visibility */
            text-decoration: none;
        }
        
        /* Parallax icon container */
        .parallax-icon {
            width: 100px; /* Example size */
            height: 100px;
            position: relative;
            margin: 20px auto; /* Center the container */
        }
        
        .layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            border-radius: 50%; /* Circular clip */
            transition: transform 0.2s ease-out; /* Smooth transition for parallax effect */
        }

        /* Adjustments for dark theme */
        @media (prefers-color-scheme: dark) {
            body {
                color: #f4f4f4;
                background-color: #333;
            }
            p, a {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launching Valentine's Day:</h1>
        <div class="parallax-icon">
            <div class="layer" style="background-image: url('/rose/back.png');"></div>
            <div class="layer" style="background-image: url('/rose/middle.png');"></div>
            <div class="layer" style="background-image: url('/rose/front.png');"></div>
        </div>
        
                <a href="/rose">Rose</a> - Weather at your Fingertips
           <div class="parallax-icon">
            <div class="layer" style="background-image: url('/petal/back.png');"></div>
            <div class="layer" style="background-image: url('/petal/middle.png');"></div>
            <div class="layer" style="background-image: url('/petal/front.png');"></div>
        </div> 
                <a href="/petal">Petal</a> - A Photo Editor with Depth
           
    </div>
    <script>
        document.querySelector('.parallax-icon').addEventListener('mousemove', function(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const dx = x - (rect.width / 2);
            const dy = y - (rect.height / 2);

            // Adjust these values to control the parallax strength
            const layerOffsets = [0.05, 0.1, 0.15];

            document.querySelectorAll('.layer').forEach((layer, index) => {
                const offset = layerOffsets[index % layerOffsets.length];
                layer.style.transform = `translate(${dx * offset}px, ${dy * offset}px)`;
            });
        });
    </script>
</body>
</html>
